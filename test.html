<div class="bg-gray-100 flex items-center justify-center h-[300px] md:min-h-screen w-[100%] p-3 font-[Poppins,hanuman,Sans-serif]">
    <!-- Container -->
    <div class="w-full max-w-md bg-white p-6 rounded shadow-md">
        <!-- Login Form -->
        <div id="login-form">
            <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Login</h1>
            <form action="/login" method="POST" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email or Username</label>
                    <input type="email" id="email" name="email" required 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm">
                </div>
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm">
                    <span class="absolute right-3 top-8 cursor-pointer text-gray-500" onclick="togglePasswordVisibility()">
                        üëÅÔ∏è
                    </span>
                </div>
                <button type="submit" 
                    class="w-full bg-blue-400 hover:bg-yellow-500 text-white py-2 px-4 rounded-md text-sm font-medium shadow focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    Login
                </button>
            </form>

            <div class="mt-4 flex items-center justify-between">
            <!-- Remember Me -->
            <div>
            <input type="checkbox" id="remember-me" class="w-4 h-4 text-blue-500 focus:ring-blue-500">
            <label for="remember-me" class="text-sm text-gray-600 ml-2">Remember me</label>
            </div>

            <!-- Forgot Password Link -->
            <div class="flex justify-between items-center">
            <a href="#" class="text-sm text-blue-500">Forgot password?</a>
            </div>

            </div>

            <div class="my-4 border-t border-gray-300"></div>
            <button onclick="toggleForm('register')" 
                class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded-md text-sm font-medium">
                Create your account
            </button>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="hidden">
            <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Register</h1>
            <form action="/register" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="name" name="name" required 
                        class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm sm:text-sm" style="border-bottom: 1px solid gray;">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="reg-email" name="email" required 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm">
                </div>
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="reg-password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm">
                    <span class="absolute right-3 top-8 cursor-pointer text-gray-500" onclick="toggleRegisterPasswordVisibility()">
                        üëÅÔ∏è
                      </span>
                </div>
                <button type="submit" 
                    class="w-full bg-blue-400 hover:bg-yellow-500 text-white py-2 px-4 rounded-md text-sm font-medium shadow focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    Register
                </button>
            </form>
            <div class="my-4 border-t border-gray-300"></div>
            <button onclick="toggleForm('login')" 
                class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded-md text-sm font-medium">
                Already have an account? Sign-In
            </button>
        </div>
    </div>
    
</div>
